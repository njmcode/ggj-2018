<!doctype html>
<html>
  <head>
    <title>GGJ2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="navy">
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link rel="favicon" href="favicon.gif">
    <style>
      body.crt {
        filter: blur(0.4px);
      }
      body.crt:after {
        content: '';
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: transparent url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAEklEQVQYV2NkgAJGFxeX/yA2AAq8Ac5rxH2lAAAAAElFTkSuQmCC') repeat top center;
        background-size: 4px;
        opacity: 0.1;
        pointer-events: none;
      }
      img {
        image-rendering:pixelated;
      }
      #splash {
        background: linear-gradient(navy, black);
        color: white;
        height: 100%;
        padding: 1em;
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 100%;
        align-items: center;
      }
      #splash h1 {
        font-family: "Times", serif;
        font-size: 2em;
        text-shadow: 4px 4px 0 black;
        font-style: italic;
        margin: 0;
        position: absolute;
        top: 20px;
        left: 20px;
      }
      #splash-inner {
        background: silver;
        border: 4px outset lightgray;
        width: 300px;
        margin: 0 auto;
        color: black;
        font-family: 'System',sans-serif;
        text-align: center;
        padding: 1em;
        opacity: 0;
        animation: showSplash 0.05s steps(2) forwards;
        animation-delay: 1s;
      }
      #splash-inner h3 {
        font-weight: 800;
      }
      #splash-marquee {
        overflow-x: hidden;
        word-wrap: none;
        white-space: nowrap;
      }
      #splash-marquee p {
        animation: marquee 5s steps(50) infinite;
        will-change: transform;
      }
      @keyframes showSplash {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes marquee {
        0% {
          transform: translateX(150%)
        }
        100% {
          transform: translateX(-200%)
        }
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <h1>Global Game Jam 2018</h1>
      <div id="splash-inner">
        <div id="splash-logo">

        </div>
        <h3>ISeekU</h3>
        <div id="splash-marquee">
            <p>(C) 1996 The Reuben Sandwich. Written for Global Game Jam 2018.</p>
        </div>
        <button data-story>
          Story Mode
        </button>
        <button data-quick>
          Quickplay
        </button>
      </div>
    </div>
    <div id="splash-footer" onclick="window.location.href='game.html'"></div>
    <script>
      if ('pointerEvents' in document.documentElement.style) {
        document.body.classList.add('crt');
      }
    </script>
  </body>
</html>
